<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>SitOnChair</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">


</head>
<body>

    <header class="page-header">
        <div class="container">
            <a href="/" class="page-logo">
                Sit <span>on</span> chair
            </a>

            <nav class="page-nav">
                <ul class="page-nav-list">
                    <li class="page-nav-list-el">
                        <a href="" class="page-nav-list-link">O firmie</a>

                        <ul class="page-nav-sublist">
                            <li class="page-nav-sublist-el">
                                <a class="page-nav-sublist-link" href="">Aktualności</a>
                            </li>
                            <li class="page-nav-sublist-el">
                                <a class="page-nav-sublist-link" href="">Nasz team</a>
                            </li>
                            <li class="page-nav-sublist-el">
                                <a class="page-nav-sublist-link" href="">Historia</a>
                            </li>
                        </ul>
                    </li>
                    <li class="page-nav-list-el">
                        <a href="" class="page-nav-list-link">Galeria</a>
                    </li>
                    <li class="page-nav-list-el">
                        <a href="" class="page-nav-list-link">Kontakty</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="main-banner">
        <div class="container">

            <div class="banner" id="banner">

                <button type="button" class="banner-prev">
                    <i class="fas fa-angle-left"></i>
                </button>
                <button type="button" class="banner-next">
                    <i class="fas fa-angle-right"></i>
                </button>

                <div class="banner-slides">
                    <div class="banner-slide banner-slide-active">Slide 1</div>
                    <div class="banner-slide">Slide 2</div>
                    <div class="banner-slide">Slide 3</div>
                </div>

            </div>

        </div>
    </section>




    <section class="main-contact">

        <div class="container">

            <h2 class="section-title">
                Kontakt
            </h2>

            <form class="form">

                <div class="form-left">

                    <div class="form-row">
                        <label for="name" class="visuallyhidden">Imię:</label>
                        <input class="form-control" type="text" name="name" id="name" placeholder="Imię">
                    </div>

                    <div class="form-row">
                        <label for="email" class="visuallyhidden">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="email">
                    </div>

                    <div class="form-row">
                        <label for="message" class="visuallyhidden">Wiadomość:</label>
                        <textarea class="form-control" name="name" id="message" placeholder="Wiadomość"></textarea>
                    </div>

                </div>


                <div class="form-right">
                    <div class="form-addon"></div>
                    <div class="form-row">

                        <label class="form-checkbox">
                            <input type="checkbox" class="form-checkbox-input">
                            <span class="form-checkbox-mark"></span>
                            <span class="form-checkbox-text">
                                Zgadzam się na przetwarzanie danych osobowych
                            </span>
                        </label>

                    </div>

                    <div class="form-row">
                        <button type="submit" class="btn form-submit-btn">
                            Wyślij
                        </button>
                    </div>
                </div>

            </form>

        </div>

    </section>




</body>
</html>
